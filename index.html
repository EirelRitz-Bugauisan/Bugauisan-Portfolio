<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: repeating-linear-gradient(45deg, #d3d3d3, #d3d3d3 2px, #f0f0f0 2px, #f0f0f0 4px);
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .intro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      opacity: 0;
      animation: fadeInOut 1.5s ease-in-out forwards;
      z-index: 20;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .container {
      background: white;
      margin: 0 0.5in;
      max-width: calc(100% - 1in);
      padding: 80px 40px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      animation: fadeInContent 2.0s ease-out 1.8s forwards;
      opacity: 0;
    }

    @keyframes fadeInContent {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      background: white;
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      mix-blend-mode: multiply;
    }

    .logo span {
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      flex: 1;
      margin-left: -210px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      background-color: black;
      color: white;
    }

    .hero {
      margin-top: 120px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
    }

    .highlight-blue {
      background-color: #a3eaff;
      padding: 0 10px;
    }

    .highlight-purple {
      background-color: #9998ff;
      color: white;
      padding: 0 10px;
    }

    .subtext {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #444;
    }

    footer {
      background-color: white;
      color: black;
      padding: 15px;
      width: 100%;
      text-align: center;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    .footer-container {
      max-width: calc(100% - 1in);
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
    }

    .footer-links a {
      color: black;
      text-decoration: none;
      margin: 0 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      padding: 5px 10px;
    }

    .footer-links a:hover {
      transform: scale(1.1); /* Reduced zoom-in effect */
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="intro">Welcome</div>

  <div class="container">
    <header>
      <div class="logo">
        <img src="Images/Logo.png" alt="Logo" />
        <span>Eirel Ritz Bugauisan</span>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="PortfolioAboutMePage.html">About</a>
        <a href="PortfolioProjectPage.html">Project</a>
        <a href="PortfolioContactPage.html">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>
        <span class="highlight-blue">Hello</span>
        <span class="highlight-purple">There!</span>
      </h1>
      <p class="subtext">
        Welcome to my portfolio! I'm Eirel Ritz Bugauisan, and here you'll find a collection of my work, passion, and creative journey.
      </p>
    </section>

    <footer>
      <div class="footer-container">
        <p>&copy; 2025 Eirel Ritz Bugauisan. All Rights Reserved.</p>
        <div class="footer-links">
          <a href="PortfolioPolicyPrivacyPage.html">Privacy Policy</a> |
          <a href="PortfolioTerms&ServicesPage.html">Terms of Service</a> |
          <a href="PortfolioContactPage.html">Contact</a>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
